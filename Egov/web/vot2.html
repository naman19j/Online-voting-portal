<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
          .button {
  border-radius: 4px;
  background-color: black;
  border: none;
  color: wheat;
  text-align: center;
  font-size: 20px;
  padding: 20px;
  width: 123px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

.chip {
  display: inline-block ;
  padding: 0 25px;
  height: 120px;
  font-size: 20px;
  line-height: 50px;
  border-radius: 25px;
  background-color: #f1f1f1;
  border: 1px dashed black;
}

.chip img {
  float: left;
  margin: 0 10px 0 -25px;
  height: 120px;
  width: 120px;
  border-radius: 50%;

}

body {background-image: url(projectback.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            }
</style>
