<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>
#container {
	margin: 0px auto;
	width: 500px;
	height: 375px;
	border: 10px #333 solid;
}
#videoElement {
	width: 500px;
	height: 375px;
	background-color: #666;
}

body {background-image: url(projectback.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            }
</style>
</head>
 
<body>
    
    <h1 style="background-color:springgreen">SELECT A PARTY</h1>
    <br>
    <h3 style="color: red">YOUR CAMERA WILL BE ON FOR MONITORING</h3>
    <br>
<div id="container">
	<video autoplay="true" id="videoElement">
	
	</video>
</div>
    
    <h2>Instructions:</h2>
    <h3>1. Select the button of your desired party.</h3>
    <h3>2. Click on vote to cast your vote.</h3>
<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}

</script>
</body>
</html>
